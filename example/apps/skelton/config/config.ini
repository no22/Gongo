[Server]
development = "127.0.0.1"
production = ""

[Path]
preload = "lib/preload.php"
autoload = "app,lib"

[Locator]
Gongo_Builder = "Gongo_Builder"
Gongo_Str_Email = "Gongo_Str_Email_Keitai"
Gongo_App_Token = "Gongo_App_Token_Secure"

[Error]
use_error_handler = true
use_exception_handler = true
layout = "layout/error"

[Debug]
use_debug_mail = false
use_debug_log = true
use_sql_debug_log = true
email = ""

[Session]
session_name = "gxssid"
cookie_lifetime = 0

[Template]
layout = "layout/default"

[Dispatcher]
use_dispatcher = true

[Database]
dsn         = "mysql:host=DB_HOST;dbname=DB_NAME"
user        = ""
password    = ""
